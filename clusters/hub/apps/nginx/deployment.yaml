apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-static-content
  namespace: default
data:
  index.html: |
    <html>
      <head><title>NGINX Test</title></head>
      <body>
        <h1>Hello from NGINX inside k3s!</h1>
        <p>This is a test page for Traefik metrics.</p>
      </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: static
              mountPath: /usr/share/nginx/html/
      volumes:
        - name: static
          configMap:
            name: nginx-static-content
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test
  namespace: default
spec:
  selector:
    app: nginx-test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-test
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`sfera.ovh`)
      kind: Rule
      services:
        - name: nginx-test
          port: 80

