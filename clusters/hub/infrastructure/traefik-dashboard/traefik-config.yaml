apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
    ports:
      metrics:
        port: 9100
        expose:
          default: true
        exposedPort: 9100
        protocol: TCP
    ingressRoute:
      dashboard:
        enabled: true
